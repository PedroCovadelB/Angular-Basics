<p>Listado de Heroes</p>

<div *ngIf='heroeBorrado; else noBorrar'>
    <h3>Heroe Borrado: <span>{{heroeBorrado}}</span></h3>
    <p></p>
</div>

<ng-template #noBorrar>
    <h3>No ha borrado nada</h3>
    <p></p>
</ng-template>

<button (click)='borrarHeroe()'>
    Borrar
</button>

<ul>
    <li *ngFor='let heroe of heroes; let i=index'>
        {{i+1}} - {{heroe}}</li>
</ul>
